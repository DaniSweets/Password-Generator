<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section class="card">
        <article class="card-header">
          <h2>Generate a Password</h2>
        </article>

        <form action = "">
          <fieldset>
          <label>
           Select what you'd like included in your new password. <br />
           (ctrl-click to select multiple lines) <br />
          </label>
          <select id = "valueOptions"
            multiple = "multiple"
            size = "4">
           <option value = "abcdefghijklmnopqrstuvwxyz">lowercase</option>
           <option value = "ABCDEFGHIJKLMNOPQRSTUVWXYZ">UPPERCASE</option>
           <option value = "0123456789">Numbers</option>
           <option value = "!@#$%^&*()">Special Characters</option>
          </select>
          </fieldset>
         </form>

        <article class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </article>
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button class="btn" onclick="copyText()">Copy</button>
        </footer>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
